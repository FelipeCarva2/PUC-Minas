<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMate - Criar Solicitação de Grupo</title>
    <link rel="stylesheet" href="recomenda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
	  <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
	    <div class="d-flex">
	      <div class="toast-body" id="toastMessage">Mensagem de exemplo</div>
	      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
	    </div>
	  </div>
	</div>
    <header>
        <nav>
            <a class="logo" href="./index.html">Matchmate</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="./games.html">Encontrar pessoas para Jogar</a></li>
                <li><a href="./versolicitacoes.html">Ver seus grupos</a></li>
                <li><a href="./perfil.html">Meu Perfil</a></li>
                <button onclick="logout()">Logout</button>
            </ul>
        </nav>
    </header>

    <div class="back-button">
        <button onclick="history.back()" class="btn btn-dark">← Voltar</button>
    </div>

    <main>
        <div class="recomenda">
            <h2>Criar Solicitação de Grupo</h2>
            <p>Crie uma solicitação de grupo para encontrar pessoas para jogar.</p>

            <div class="container">
                <div class="form-group">
                    <label for="groupTitle">Título</label>
                    <input type="text" name="titulo" class="form-control" id="groupTitle" placeholder="Digite o título da solicitação" required>
                </div>
                <div class="form-group">
                    <label for="gameName">Nome do Jogo</label>
                    <input type="text" name="nome" class="form-control" id="gameName" placeholder="Digite o nome do jogo" readonly>
                </div>
                <div class="form-group">
                    <label for="groupDescription">Descrição</label>
                    <textarea name="descricao" class="form-control" id="groupDescription" rows="3" placeholder="Descreva a intenção do grupo" required></textarea>
                </div>
                <div class="form-group">
                    <label for="gameQuant">Quantidade de jogadores</label>
                    <input type="number" name="quant" class="form-control" id="gameQuant" placeholder="Digite a quantidade (Máx 10)" required>
                </div>
                <div class="form-group">
                    <label for="playStyle">Estilo de Jogo</label>
                    <select name="estilo" class="form-control" id="playStyle" required>
                        <option value="Cooperativo">Cooperativo</option>
                        <option value="Competitivo">Competitivo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preferredTime">Turno Preferido</label>
                    <select name="turno" class="form-control" id="preferredTime" required>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                        <option value="Madrugada">Madrugada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="platform">Plataforma</label>
                    <select name="plataforma" class="form-control" id="platform" required>
                        <option value="PC">PC</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Nintendo">Nintendo</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Multiplataforma">Multiplataforma</option>
                    </select>
                </div>
                <button type="button" id="saveButton" class="btn btn-primary">Criar Solicitação</button>
            </div>
        </div>
    </main>

    <script src="recomenda.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
