<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Jogo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="info.css">
  <link rel="stylesheet" href="assets/css/homeperso.css">
</head>

<header>
  
  <nav>
      <a class="logo" href="./index.html">Matchmate</a>
      <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
      </div>
      <ul class="nav-list">
          <li><a href="./games.html">Encontrar pessoas para Jogar</a></li>
          <li><a href="./versolicitacoes.html">Ver seus grupos</a></li>
          <li><a href="./perfil.html">Meu Perfil</a></li>
          <button onclick="logout()">Logout</button>
      </ul>
  </nav>
</header>
<div class="back-button">
  <button onclick="history.back()" class="btn btn-dark">← Voltar</button>
</div>
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
  <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">Mensagem de exemplo</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-details">
        <h1 id="game-name">Carregando...</h1>
        <img id="game-image" src="" alt="Imagem do jogo">
        <p id="game-description">Descrição será exibida aqui...</p>
        <div id="game-screenshots">
          <p><strong>Screenshots</strong></p>
        </div>
        <p><strong>Plataformas:</strong> <span id="game-platforms"></span></p>
        <p><strong>Lançamento:</strong> <span id="game-release-date"></span></p>
        <p><strong>Avaliação:</strong> <span id="game-rating"></span></p>
        <div class="button-group">
          <a href="#" id="btnCriarSolicitacao" class="btn-criar-solicitacao">Criar solicitação</a>
          <a href="#" id="btnBuscarGrupos" class="btn-buscar-grupos">Buscar Grupos</a>
        </div>
      </div>
    </div>
  </div>

  <div id="grupo-lista" class="grupo-lista">
    <h2>Grupos disponíveis</h2>
    <div id="grupos" class="grupos-container"></div>
  </div>

   <!-- Modal de Edição -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="groupRequestForm" action="http://localhost:6789/grupo/updateId" method="post">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Grupo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="edit-id" class="form-control mb-3" placeholder="Id" readonly>
          <input type="text" name="titulo" id="edit-titulo" class="form-control mb-3" placeholder="Titulo">
          <input type="text" name="nome" id="edit-nome" class="form-control mb-3" placeholder="Nome do Jogo" readonly>
          <input type="text" name="descricao" id="edit-desc" class="form-control mb-3" placeholder="Descrição">
          <input type="number" name="quant" id="edit-max" class="form-control mb-3" placeholder="Quantidade de jogadores" min="1" max="10">

          <select id="edit-categoria" name="estilo" class="form-control mb-3">
            <option value="Cooperativo">Cooperativo</option>
            <option value="Competitivo">Competitivo</option>
          </select>

          <select id="edit-turno" name="turno" class="form-control mb-3" placeholder="Turno Preferido">
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
            <option value="Madrugada">Madrugada</option>
          </select>

          <select id="edit-plataforma" name="plataforma" class="form-control mb-3" placeholder="Plataforma">
            <option value="PC">PC</option>
            <option value="PlayStation">PlayStation</option>
            <option value="Xbox">Xbox</option>
            <option value="Nintendo">Nintendo</option>
            <option value="Mobile">Mobile</option>
            <option value="Multiplataforma">Multiplataforma</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" id="saveSolicitacao" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>

</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="info.js"></script>
   <script>
        function logout() {
            fetch('http://localhost:6789/logout', { credentials: 'include' })
                .then(() => window.location.href = 'login.html');
        }
    </script>
</body>
</html>
