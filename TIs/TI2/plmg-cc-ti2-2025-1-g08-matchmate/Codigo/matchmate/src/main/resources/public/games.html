<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>MatchMate</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./games.css">
</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader loaded">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <header>
    <nav>
      <a class="logo" href="./index.html">Matchmate</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        
        <li><a href="./games.html">Encontrar pessoas para Jogar</a></li>
        <li><a href="./recomenda.html">Criar Grupo</a></li>
        <li><a href="./versolicitacoes.html">Ver seus grupos</a></li>
        <li><a href="./perfil.html">Meu Perfil</a></li>
        <button onclick="logout()">Logout</button>
      </ul>
    </nav>
  </header>

  <div class="back-button" style="margin-top: 10vh;">
    <button onclick="history.back()" class="btn btn-dark">← Voltar</button>
  </div>
  


  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="most-popular">
          <div class="row">
            <div class="col-lg-12">
              <div class="heading-section">
                <h4><em>Selecione um Jogo para Procurar Grupo de Jogadores</em> </h4>
				<div class="search">
				    <h5>Pesquisar jogo</h5>
				    <input id="barra" type="text" placeholder="Digite o nome do jogo...">
				    <button id="search-button">Pesquisar</button> 
				</div>
              </div>
              <div class="row gameList">
                
              </div>
              <div class="col-lg-12">
                <div class="main-button hidden">
                  <a href="javascript:void(0)">Carregar mais jogos</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Verificar se o usuário tem sessão válida
    fetch('http://localhost:6789/validar_sessao', { credentials: 'include' })
      .then(response => {
        if (!response.ok) {
          window.location.href = 'login.html';
        }
      });

    function logout() {
      fetch('http://localhost:6789/logout', { credentials: 'include' })
        .then(() => window.location.href = 'login.html');
    }
  </script>

  <script src="games.js"></script>
</body>

</html>
