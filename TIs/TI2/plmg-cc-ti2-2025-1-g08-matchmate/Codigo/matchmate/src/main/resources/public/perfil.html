<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Jogador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="assets/css/homeperso.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="./index.html">Matchmate</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="./games.html">Encontrar pessoas para Jogar</a></li>
                <li><a href="./versolicitacoes.html">Ver seus grupos</a></li>
                <li><a href="./perfil.html">Meu Perfil</a></li>
                <button onclick="logout()">Logout</button>
                
            </ul>
        </nav>
    </header>

    <div class="back-button">
        <button onclick="history.back()" class="btn btn-dark">← Voltar</button>
    </div>


    <div class="perfil-container">
        <div class="perfil-info">
            <div class="info-principal">
                <h2 id="nome-usuario">Nome do Usuário</h2>
                <p id="discord">Discord: </p>
                <p id="idade">Idade: </p>
                <p id="categoria">Categoria: </p>
                <p id="data-cadastro">Membro desde: </p>
                <button id="edit-btn" class="btn btn-primary">Editar Perfil</button>
            </div>
        </div>
    </div>
    <!-- Modal de Edição -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="nome" id="edit-nome" class="form-control mb-3" placeholder="Nome de usuário">
                        <input type="text" name="discord" id="edit-discord" class="form-control mb-3" placeholder="Discord">
                        <input type="number" name="idade" id="edit-idade" class="form-control mb-3" placeholder="Idade" min="12" max="120">
                        <select name="categoria" id="edit-categoria" class="form-control mb-3">
                            <option value="Casual">Casual</option>
                            <option value="Competitivo">Competitivo</option>
                        </select>
                        <input type="password" name="senha" id="edit-senha" class="form-control mb-3" placeholder="Nova senha">
                        <input type="password" id="edit-confirma-senha" class="form-control mb-3" placeholder="Confirmar nova senha">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="saveProfile" class="btn btn-primary">Salvar</button>
                    </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/mobil.js"></script>
    <script src="perfil.js"></script>
    <script>
        function logout() {
            fetch('http://localhost:6789/logout', { credentials: 'include' })
                .then(() => window.location.href = 'login.html');
        }
    </script>
</body>
</html>
